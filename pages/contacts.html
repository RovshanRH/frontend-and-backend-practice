<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/contacts.css">
    <script src="../js/contacts.js"></script>
    <title>Контакты</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <h1 class="header__title">Контакты</h1>
        </header>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item nav__item--activate">
                    <a class="nav__link"
                href="../index.html">Главная</a>
                </li>
                <li class="nav__item nav__item--activate">
                    <a class="nav__link"
                href="news.html">Новости</a>
                </li>
                <li class="nav__item nav__item--activate">
                    <a class="nav__link"
                href="practices.html">Практики</a>
                </li>
                <li class="nav__item nav__item--activate">
                    <a class="nav__link"
                href="goods.html">Товары</a>
                </li>
                <li class="nav__item nav__item--activate">
                    <a class="nav__link"
                href="contacts.html">Контакты</a>
                </li>
            </ul>

        </nav>
        <main class="main">
            <div class="contacts"> 
                <section class="contacts-section">
                    <h2 class="contacts__title">Контакты</h2>
                    <div class="contacts__text">
                        <p id="contacts__info">Адрес электронной почты: khodzhakulyev@edu.mirea.ru</p>
                        <p id="contacts__info">Адрес: г.Москва</p>
                    </div>
                </section>
                <button class="contacts__button" onclick="contactModal.showModal()">Позвоните мне</button>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2025 Все права защищены. Контактная информация</p>
        </footer>

        <dialog id="contactModal">
            <div class="modal-header">
            <h2>Форма обратной связи</h2>
            </div>
            <div class="modal-content">
            <form id="feedbackForm" method="dialog">
            <div class="form-group">
            <label for="name">Имя <span class="required">*</span>
            </label>
            <input type="text" id="name" name="name" required
            placeholder="Введите ваше имя">
            </div>
            <div class="form-group">
            <label for="phone">Телефон <span class="required">*
            </span></label>
            <input type="tel" id="phone" name="phone" required
            placeholder="+7 (XXX) XXX-XX-XX">
            </div>
            <div class="form-group">
            <label for="email">Электронная почта <span
            class="required">*</span></label>
            <input type="email" id="email" name="email" required
            placeholder="example@mail.ru">
            </div>
            <div class="form-group">
            <label for="category">Категория обращения <span
            class="required">*</span></label>
            <select id="category" name="category" required>
            <option value="">Выберите категорию</option>
            <option value="technical">Техническая
            поддержка</option>
            <option value="commercial">Коммерческое
            предложение</option>
            <option
            value="cooperation">Сотрудничество</option>
            <option value="complaint">Жалоба</option>
            <option value="suggestion">Предложение</option>
            <option value="other">Другое</option>
            </select>
            </div>
            <div class="form-group">
            <label for="message">Текст обращения <span
            class="required">*</span></label>
            <textarea id="message" name="message" required
            placeholder="Опишите вашу проблему или вопрос..."></textarea>
            </div>
            <div class="modal-actions">
            <!-- Кнопка отмены с автоматическим закрытием через
            form method="dialog" -->
            <button type="submit" class="btn btn-
            secondary">Отмена</button>
            <!-- Кнопка отправки с обработкой через JavaScript -->
            <button type="button" class="btn btn-primary"
            onclick="submitForm()">Отправить</button>
            </div>
            </form>
            </div>
        </dialog>

    </div>
    
</body>
</html>
