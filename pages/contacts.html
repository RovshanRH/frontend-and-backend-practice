<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/contacts.css">
    <script src="../js/contacts.js"></script>
    <title>Контакты</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <h1 class="header__title">Контакты</h1>
        </header>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item nav__item--activate">
                    <a class="nav__link"
                href="../index.html">Главная</a>
                </li>
                <li class="nav__item nav__item--activate">
                    <a class="nav__link"
                href="news.html">Новости</a>
                </li>
                <li class="nav__item nav__item--activate">
                    <a class="nav__link"
                href="practices.html">Практики</a>
                </li>
                <li class="nav__item nav__item--activate">
                    <a class="nav__link"
                href="goods.html">Товары</a>
                </li>
                <li class="nav__item nav__item--activate">
                    <a class="nav__link"
                href="contacts.html">Контакты</a>
                </li>
            </ul>

        </nav>
        <main class="main">
            <div class="contacts"> 
                <section class="contacts-section">
                    <h2 class="contacts__title">Контакты</h2>
                    <div class="contacts__text">
                        <p id="contacts__info">Адрес электронной почты: khodzhakulyev@edu.mirea.ru</p>
                        <p id="contacts__info">Адрес: г.Москва</p>
                    </div>
                </section>
                <button class="contacts__button" onclick="contactModal.showModal()">Предложка</button>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2025 Все права защищены. Контактная информация</p>
        </footer>

        <dialog id="contactModal" class="modal">
            <div class="modal-header">
                <h2>Предложка новостей!</h2>
            </div>
            <div class="modal-desc">
                <p>Пришлите нам предложение своего поста и <i>возможно</i> его даже опубликуют</p>
            </div>
            <div class="modal-content">
                <span class="exit-button">&times;</span>
                <form action="" method="get" class="contacts-modal-form">
                    <div class="form-text">
                        <label for="name">Юзернейм</label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    <div class="form-text">
                        <label for="phone">Телефон</label>
                        <input type="text" name="phone" id="phone">
                    </div>
                    <div class="form-text">
                        <label for="email">Электронная почта</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div class="form-text">
                        <label for="category">Категория обращения</label>
                        <select name="category" id="category">
                            <option value="">Выбрать категорию</option>
                            <option value="comedy">Комедия</option>
                            <option value="tragedy">Трагедия</option>
                            <option value="comedragy">Трагикомедия!</option>
                            <option value="absurd">Полный сюр</option>
                            <option value="science">Научные открытия</option>
                        </select>
                    </div>
                    <div class="form-text">
                        <label for="message">Текст вашего поста</label>
                        <textarea name="message" id="message" required placeholder="Porsche Macan GTS отправится в космос на борту Shenzhou-21..."> </textarea>
                    </div>
                    <div class="modal-actions">
                        <button type="submit"  onclick="submitForm()">Отправить</button> 
                    </div>
                </form>
            </div>
        </dialog>

    </div>
    
</body>
</html>
