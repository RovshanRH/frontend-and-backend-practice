<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>Продукты</title>
</head>
<body>
    <div class="page">
        <header class="header"><h1 class="header__title">Товары</h1></header>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item nav__item--activate">
                    <a class="nav__link"
                href="../index.html">Главная</a>
                </li>
                <li class="nav__item nav__item--activate">
                    <a class="nav__link"
                href="news.html">Новости</a>
                </li>
                <li class="nav__item nav__item--activate">
                    <a class="nav__link"
                href="practices.html">Практики</a>
                </li>
                <li class="nav__item nav__item--activate">
                    <a class="nav__link"
                href="goods.html">Товары</a>
                </li>
                <li class="nav__item nav__item--activate">
                    <a class="nav__link"
                href="contacts.html">Контакты</a>
                </li>
            </ul>

        </nav>
        <main class="content">
            <div class="goods">
                <section class="goods-section">
                    <h1 class="section__title">Наши товары</h1>
                    <div class="goods__cards">
                        <div class="goods__card" onclick="storeItem(this)">
                            <img src="../images/goods_1.png" alt="товар 1" class="goods-images">
                            <div class="goods-card-text">
                                <figcaption >Мыло хозяйственное</figcaption>
                                <p class="goods__price">72 рубля</p>
                            </div>
                        </div>
                        <div class="goods__card" onclick="storeItem(this)">
                            <img src="../images/goods_2.png" alt="товар 2" class="goods-images">
                            <div class="goods-card-text">
                                <figcaption>Губка</figcaption>
                                <p class="goods__price">50 рублей</p>

                            </div>
                        </div>
                        <div class="goods__card" id="sale" onclick="storeItem(this)">
                            <img src="../images/goods_3.png" alt="товар 3" class="goods-images">
                            <div class="goods-card-text">
                                <figcaption>Очки для юных химиков</figcaption>
                                <p style="color: #FF0000;">Скидка!</p>
                                <div class="goods__prices">
                                    <p class="goods__price">149 рублей</p>
                                    <p class="goods__price--sale">50 рублей</p>
                                </div>
                                
                            </div>
                        </div>
                        <div class="goods__card" onclick="storeItem(this)">
                            <img src="../images/goods1.jpg" alt="товар 4" class="goods-images">
                            <div class="goods-card-text">
                                <figcaption>Ёж</figcaption>
                                <p class="goods__price">199 рублей</p>

                            </div>
                        </div>
                        <div class="goods__card" onclick="storeItem(this)">
                            <img src="../images/goods2.jpg" alt="товар 5" class="goods-images">
                            <div class="goods-card-text">
                                <figcaption>Молоток</figcaption>
                                <p class="goods__price">199 рублей</p>

                            </div>
                        </div>
                        <div class="goods__card" onclick="storeItem(this)">
                            <img src="../images/goods4.webp" alt="товар 6" class="goods-images">
                            <div class="goods-card-text">
                                <figcaption>Урановая чашка</figcaption>
                                <p class="goods__price">299 рублей</p>
                            </div>
                        </div>
                        <div class="goods__card" onclick="storeItem(this)">
                            <img src="../images/goods.jpg" alt="товар 7" class="goods-images">
                            <div class="goods-card-text">
                                <figcaption>Электрический молоток</figcaption>
                                <p class="goods__price">499 рублей</p>
                            </div>
                        </div>
                        <div class="goods__card" onclick="storeItem(this)">
                            <img src="../images/goods8.jpg" alt="товар 8" class="goods-images">
                            <div class="goods-card-text">
                                <figcaption>Кот Винки</figcaption>
                                <p class="goods__price">499.000 рублей</p>
                            </div>
                        </div>
                        <script>
                            function storeItem(element) {
                                const currentStatusButton = document.querySelector('.goods__card-button');
                                
                                element.classList.toggle('goods__card--selected');
                                
                                const selectedCount = document.querySelectorAll('.goods__card--selected').length;
                                
                                if (selectedCount >= 1) {
                                    currentStatusButton.classList.add('goods__card-button--activate');
                                } else {
                                    currentStatusButton.classList.remove('goods__card-button--activate');
                                }
                            }
                        </script>
                    </div>
                    
                    <button class="goods__card-button" onclick="buyEverySelectedItem(this)">КУПИТЬ</button>
                    <script>
                        function buyEverySelectedItem(elem) {
                            const allItemsSelected = document.querySelectorAll('.goods__card--selected');
                            allItemsSelected.forEach(element => {
                                element.classList.remove('goods__card--selected');
                            });

                            document.querySelector('.goods__card-button').classList.remove('goods__card-button--activate');
                        }
                    </script>

                
                </section>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2025 Все права защищены. Контактная информация</p>
        </footer>
    </div>
</body>
</html>
